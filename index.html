<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Chidi's Vanilla Weather App</title>
  </head>
  <body>
    <video autoplay muted loop>
      <source src="media/palm.mp4" type="video/mp4" />
    </video>

    <div class="container">
      <header>
        <!-- form field and button  -->
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            id="search-button"
            class="search-form-button"
          />
        </form>
      </header>
      <!-- City, weather details, temperature and icon -->
      <section>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>

            <p class="weather-app-details">
              <span id="time"> Friday 20:01</span>,
              <span id="description">fog</span>
              <br />Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </section>
      <section class="weather-forecast" id="forecast">
        <!-- forecast section -->
      </section>
      <!-- Footer section -->
      <footer>
        This project was coded by
        <a href="https://github.com/dashboard">Chidinma Ikebujo</a>, is
        open-sourced on
        <a href="https://github.com/Chidi-nma/my-new-weather-app">GitHub</a> and
        hosted on
        <a href="https://chidis-weather-app.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
