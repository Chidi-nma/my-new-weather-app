<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <link rel="stylesheet" href="src/styles.css" />
    <title>Chidi's Weather App</title>

  <body>
    <video autoplay muted loop>
      <source src="media/palm.mp4" type="video/mp4" />
    </video>

    <div class="container">
      <header>
        <form class="search-form">
          <input
            type="text"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            id="search-button"
            class="search-form-button"
          />
        </form>
      </header>
      <section>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>

            <p class="weather-app-details">
              Friday 20:01, fog Humidity: <br />
              <strong>98%</strong>, Wind: <strong> 2.06km/h</strong>
            </p>
          </div>
